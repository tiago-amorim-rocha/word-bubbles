name: Auto-update version.txt on main commits
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version.txt
        run: |
          # Generate timestamp in milliseconds
          TIMESTAMP=$(date +%s%3N)
          echo "$TIMESTAMP" > version.txt

          # Check if version.txt actually changed
          if ! git diff --quiet version.txt; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add version.txt
            git commit -m "auto: update version.txt to $TIMESTAMP"
            git push origin main
            echo "✅ Updated version.txt to $TIMESTAMP"
          else
            echo "ℹ️ version.txt already up to date"
          fi
