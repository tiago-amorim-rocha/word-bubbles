<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />

  <title>Hello World</title>

  <!-- App appearance -->
  <meta name="theme-color" content="#0f1115">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <link rel="manifest" href="./manifest.json">

  <!-- Style -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: #0f1115;
      color: #eee;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
    canvas {
      display: block;
      width: 100dvw;
      height: 100dvh;
      touch-action: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Portrait lock overlay */
    #rotate-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f1115;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #rotate-overlay.show {
      display: flex;
    }

    #game-root.hide {
      display: none;
    }

    .rotate-icon {
      font-size: 80px;
      animation: rotate-pulse 2s ease-in-out infinite;
    }

    .rotate-text {
      font-size: 18px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      opacity: 0.9;
    }

    @keyframes rotate-pulse {
      0%, 100% { transform: rotate(0deg); opacity: 0.8; }
      50% { transform: rotate(90deg); opacity: 1; }
    }

    @media (orientation: portrait) {
      #rotate-overlay {
        display: none !important;
      }
      #game-root.hide {
        display: block !important;
      }
    }
  </style>
</head>

<body>
  <!-- Rotate to portrait overlay -->
  <div id="rotate-overlay">
    <div class="rotate-icon">ðŸ“±</div>
    <div class="rotate-text">Please rotate your device to portrait mode</div>
  </div>

  <!-- Game root -->
  <div id="game-root">
    <canvas id="game"></canvas>
  </div>

  <!-- Matter.js Physics Engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <!-- Portrait orientation lock handler -->
  <script>
  function checkOrientation() {
    const overlay = document.getElementById('rotate-overlay');
    const gameRoot = document.getElementById('game-root');

    const isPortrait = window.innerHeight > window.innerWidth;

    if (isPortrait) {
      overlay.classList.remove('show');
      gameRoot.classList.remove('hide');
    } else {
      overlay.classList.add('show');
      gameRoot.classList.add('hide');
    }
  }

  // Check on load
  window.addEventListener('DOMContentLoaded', checkOrientation);

  // Check on resize/orientation change
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('orientationchange', checkOrientation);

  // Check immediately
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', checkOrientation);
  } else {
    checkOrientation();
  }
  </script>

  <!-- Auto-versioned module loader (with silent fallback) -->
  <script>
  (async () => {
    try {
      const res = await fetch('./version.txt', { cache: 'no-store' });
      const v = res.ok ? (await res.text()).trim() : String(Date.now());
      window.__BUILD = v;
      const s = document.createElement('script');
      s.type = 'module';
      s.src = `./game.js?v=${encodeURIComponent(v)}`;
      document.head.appendChild(s);
    } catch (err) {
      // Silent fallback if version.txt is missing
      console.warn('version.txt missing, using fallback timestamp');
      const s = document.createElement('script');
      s.type = 'module';
      s.src = `./game.js?v=${Date.now()}`;
      document.head.appendChild(s);
    }
  })();
  </script>
</body>
</html>
